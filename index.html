<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/fontawesome.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <section class="main-section">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            name="name-city"
            id="search-input"
            placeholder="Tìm kiếm thành phố"
          />
        </div>
        <div class="info-wrapper">
          <p class="city-name"></p>
          <p class="weather-state"></p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
            class="weather-icon"
          />
          <p class="temperature">26</p>
        </div>
      </section>
      <section class="additional-secion">
        <div class="row">
          <div class="item">
            <div class="label">MT Mọc</div>
            <div class="value"><span class="sunrise"></span></div>
          </div>
          <div class="item">
            <div class="label">MT Lặn</div>
            <div class="value sunset"><span class="sunset"></span></div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Độ Ẩm</div>
            <div class="value"><span class="humidity"></span>%</div>
          </div>
          <div class="item">
            <div class="label">Gió</div>
            <div class="value"><span class="wind-speed"></span>km/h</div>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
